<div class="section center-align">
  <form [formGroup]="form" novalidate>
    <div class="container">
      <div class="row" style="display: inline-block; padding: 32px 48px 0px 48px">
        <div class="row s12" style="width: 100%; display: flex; float: left">
          <button mat-stroked-button class="btn btn-flat" (click)="register()">Cadastrar</button>
        </div>
        <img class="responsive-img" src="https://i.ibb.co/gTHpPPJ/logo.png" style="width: 200px; height: 200px">
        <div>
          <div class="col s12">
            <h1 class="indigo-text">Login</h1>
          </div>
          <div class="row s12">
            <mat-form-field appearance="outline" color="primary" style="width: 100%">
              <mat-label>Nome de Usu√°rio</mat-label>
              <input
                [required]="true"
                formControlName="email"
                matInput maxlength="80"
                type="email">
            </mat-form-field>
          </div>
          <div (keydown.enter)="auth()" class="row s12">
            <mat-form-field appearance="outline" color="primary" style="width: 100%">
              <mat-label>Senha</mat-label>
              <input
                [required]="true"
                [type]="passwordType"
                formControlName="password"
                matInput
                maxlength="80">
              <button
                (click)="getPasswordType()" mat-icon-button
                matSuffix>
                <mat-icon>{{passwordIcon}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="row s12">
            <button
              (click)="auth()"
              [matRippleCentered]="true"
              class=""
              color="primary"
              mat-flat-button
              matRipple style="width: 100%; height: 50px">
              <mat-label>Entrar</mat-label>
            </button>
          </div>
          <div class="row s12">
            <a class="indigo-text" style="width: 100%; text-decoration: underline;"><b>Esqueci minha senha</b></a>
          </div>
          <div class="row s12">
            <a class="indigo-text" style="width: 100%; text-decoration: underline;"><b>Logar como motorista</b></a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
